image boot.vfat {
  vfat {
    # set volume name with mkfs.vfat parameter
    extraargs = "-n \"YIO BOOT\""
    files = {
      "bcm2708-rpi-zero-w.dtb",
      "config.txt",
      "cmdline.txt",
      "config.json",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "overlays",
      "kernel.img",
      "README.md",
      "wpa_supplicant.conf.template"
    }
  }
  size = 256M
}

image yio-sdcard.img {
  hdimage {
    align = 4M
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
